<h1>Actieve sessies</h1>
<mat-form-field style="width: 100%">
  <span matPrefix><mat-icon>search</mat-icon> &nbsp;</span>
  <input type="text" matInput #searchBar (input)="onChange($event)">
  <mat-icon matSuffix style="cursor: pointer; color: gray" (click)="clearFilter()">clear</mat-icon>
</mat-form-field>
<table>
  <tr>
    <th>Naam</th>
    <th>Code</th>
    <th>Paswoord</th>
    <th>Start datum</th>
    <th></th>
  </tr>
  <br>
  <tr *ngFor="let session of displaySessions" (click)="goToSessionDetail(session)">
    <td>{{session.name}}</td>
    <td>{{session.code}}</td>
    <td *ngIf="session.password">{{session.password}}</td>
    <td *ngIf="!session.password">No password set</td>
    <td *ngIf="session.startDate">{{session.startDate}}</td>
    <td><mat-icon>chevron_right</mat-icon></td>
  </tr>
</table>
<p *ngIf="sessions.length == 0" class="info">Er zijn momenteel geen actieve sessies</p>
