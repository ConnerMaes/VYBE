<div *ngIf="loaded">
  <div class="navbar">
    <img src="../../assets/logo.png" alt="logo" class="logo">
  </div>
  <div class="sidenav-black">
    <mat-list>
      <div *ngFor="let option of navOptions; let i = index">
        <mat-list-item [routerLink]=option.link routerLinkActive="active-tab" [routerLinkActiveOptions]="{exact: true}"><mat-icon>{{option.icon}}</mat-icon>{{option.title}}</mat-list-item>
      </div>
      <div>
        <mat-list-item (click)="onSignOut()"><mat-icon>power_settings_new</mat-icon>Log uit</mat-list-item>
      </div>
    </mat-list>
    <p style="position: absolute; bottom: 30px; margin-left: 25px; font-size: smaller; color: gray">
      AP Hogeschool - 2017
    </p>
  </div>

  <div class="content" [style]="contentStyle">
    <div class="content-inside">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="filler">

  </div>
</div>
